<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Completato</title>
  <link rel="stylesheet" href="style.css">
  <script>
    // Carica il tempo e nascondi le risposte
    function displayCompletion() {
      const timeTaken = localStorage.getItem("timeTaken"); // Tempo impiegato (in secondi)
      const minutes = Math.floor(timeTaken / 60);
      const seconds = timeTaken % 60;
      const timeDisplay = document.getElementById("timeDisplay");
      
      // Mostra il tempo impiegato
      timeDisplay.textContent = `Tempo impiegato: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      
      // Nascondi risposte
      const responses = document.getElementById("responses");
      responses.style.display = 'none';
    }

    window.onload = displayCompletion;
  </script>
</head>
<body>
  <div class="container">
    <h1>Test Completato!</h1>
    <p id="timeDisplay">Tempo impiegato: </p>
    
    <!-- Sezione dove vengono visualizzate le risposte, nascoste dopo il completamento -->
    <div id="responses">
      <h2>Le tue risposte:</h2>
      <p>Domande Aperte:</p>
      <ul>
        <li><strong>Domanda 1:</strong> Qual è la tua risposta?</li>
        <li><strong>Domanda 2:</strong> Qual è la tua risposta?</li>
        <li><strong>Domanda 3:</strong> Qual è la tua risposta?</li>
      </ul>
      <p>Domande Chiuse:</p>
      <ul>
        <li><strong>Domanda 4:</strong> Qual è la tua risposta?</li>
        <li><strong>Domanda 5:</strong> Qual è la tua risposta?</li>
      </ul>
    </div>
  </div>
</body>
</html>
